        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">

                <input type="number" class="form-control" name="txtId_Paciente" id="txtId_Paciente"  onfocusout="validartxtIdPaciente(this);">

            <div class="col-md-4">
                <label for="Tipo_documento" class="form-label">Tipo identificacion</label>
                <select class="form-select" id="Tipo_documento" focusout="validarTipo_documento(this);">
                    <option selected disabled value="">Selecciona una Opcion</option>
                    <option value="RC">Registro Civil</option>
                    <option value="TI">Tarjeta de Identidad</option>
                    <option value="CC">Cedula de Ciudadanía</option>
                    <option value="CE">Cedula de Extranjería</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="txtNumero_identificacion" class="form-label">Numero Documento</label>
                <input type="number" class="form-control" name="txtNumero_identificacion" id="txtNumero_identificacion" step="1" onfocusout="validarNumeroIdentificacion(this);">
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

                <input type="text" class="form-control" name="txtSegundo_Apellido" id="txtSegundo_Apellido" onfocusout="validartxtSegundoApellido(this);">
            </div>

            <div class="col-md-4">
